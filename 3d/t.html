
<!DOCTYPE html>
<html>
<style>
.container {
    perspective: 1000px;
    perspective-origin:center;
  }
  
  img {
    transform: translateZ(-100px) rotateY(45deg);
    transition: transform 1s ease-in-out;
  }
  
  img:hover {
    transform: translateZ(-200px) rotateY(90deg);
  }
</style>

<div class="container">
  <img src="image.jpg" alt="3D Image">
</div>
</html>
